{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1 class="title">BPP Sessions Exporter</h1>
  <p class="subtitle">Select sessions and download calendar file</p>

  <form action="{{ url_for('generate_bpp_sessions') }}" method="post">
    <div class="checkbox-list">
      {% for code, subject in subjects.items() %}
      <div class="checkbox-item">
        <label for="{{ code }}">
          <input
            type="checkbox"
            id="{{ code }}"
            name="subjects"
            value="{{ code }}"
          />
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          {{ subject.name }} ({{ subject.date }}{% if subject.time %} | {{ subject.time }}{% else %} | All Day{% endif %})
        </label>
      </div>
      {% endfor %}
    </div>

    <div class="button-container">
      <button type="submit" class="btn download-btn">
        Download BPP Sessions
      </button>
    </div>
  </form>
</div>
{% endblock %}
